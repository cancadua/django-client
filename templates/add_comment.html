{% block comment %}
    <style>
        .comment-form-container {
            gap: 1rem;
            align-items: center;
            width: 60%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .comment-form-container .comment-input {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        .comment-form-container .send-comment {
            box-sizing: content-box;
            color: black;
            display: flex;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            background: white;
            border: 2px solid black;
            border-radius: 1rem;
            height: 2rem;
            cursor: pointer;
        }
    </style>
    <form method="POST" class='comment-form-container'>
        {% csrf_token %}
        <h3>
            Add your comment!
        </h3>
        <select id="id_post" name="post" hidden>
            <option value={{ post.id }} selected></option>
        </select>
        <input class='comment-input'
               name='title'
               id="id_title"
               value=''
               placeholder='Title'/>

        <input class='comment-input'
               name='content'
               id="id_content"
               value=''
               placeholder='Content'/>
        <button class='send-comment'>
            Create Comment
        </button>

    </form>
{% endblock %}
